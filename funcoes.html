<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funçoes</h1>
    <script>

        //declaraçao de funçoes
        function ola() {
            document.write("ola mundo")
        }
        ola()

        //expressao de funcao
        const ola2  = function() {
            console.log("ola mundo de function expression")
        }
        ola2()

        //arrow functions
        const ola3  = ()=> {
            console.log("ola mundo de arrow funtion")
        }
        ola3()

        //retorno de valores
        function obtemDiaSemana() {
            return new Date().getDay()
        }

        console.log(obtemDiaSemana())

        //funçao de parametro
        function somar(n1 = 0,n2 = 0) {

            /* n1 = 0,n2 = 0 - naõ vai funcionar em todos os browsers.
            
             let _n1 = n1 || 0
             ------------------ utilizado em browsers mais antigos.
             let _n2 = n2 || 0
            */
            return n1 + n2
        }

        let soma = somar(3)
        console.log(soma)

    </script>
</body>
</html>
