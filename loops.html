<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let numero  = prompt("Digite um número")
    let indice = 0

    /*Diferença do break e continue

    Break - Interrompe a execução do loop imediatamente, independentemente de onde o loop está em sua iteração. Quando você usa break, o loop (seja um for, while, ou do...while) é encerrado e o controle é transferido para o código que está imediatamente após o loop.

    Continue - Pula a iteração atual do loop e continua com a próxima iteração. Quando você usa continue, o código restante dentro do loop para a iteração atual é ignorado, e o loop avança para a próxima iteração.

    */

    while(indice <= 10) {
        indice++

        if(indice === 5) {
            continue
        }

        document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`) 
    }

    document.write("saiu do loop while <br>")

    indice = 0

    do {
        if(indice > 10) {
            alert("indice maior que 10")
            break
        }
        document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`) 
        indice++

    } while(indice <= 10)
     document.write("saiu do loop do  while <br>")
     

    for( let j = 0; j <= 10; j++ ) {
        if( j === 5) {
            continue
        }
        document.write(`${numero} x ${j} = ${(j * numero)} <br>`) 
    }
    document.write("saiu do loop for")
   </script> 
</body>
</html>
